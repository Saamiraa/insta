<html lang="en">
<head>
    <title>UI Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="font/css/all.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <div class="mobile">
        <header>
            <div class="headerTop">
                <p class="logo">instagram</p>
                <i class="fal fa-paper-plane direct"></i>
            </div>
            <nav class="storyContainer">
                <div class="userProfile yourProfile">
                    <img src="assets/profile/uprofile.png" alt=""><span>Your Story</span>
                </div>
                <div class="userProfile">
                    <img src="assets/profile/profile1.png" alt=""><span>margottli</span>
                </div>
                <div class="userProfile">
                    <img src="assets/profile/profile2.png" alt=""><span>jen.kara</span>
                </div>
                <div class="userProfile">
                    <img src="assets/profile/profile3.png" alt=""><span>alex.g4</span>
                </div>
                <div class="userProfile">
                    <img src="assets/profile/profile4.png" alt=""><span>mikeco</span>
                </div>
            </nav>
        </header>
        <main>
            <section class="post">
                <div class="postId">
                    <div class="userProfile">
                        <img src="assets/profile/profile2.png" alt=""><span>jen.kara</span>
                    </div>
                    <i class="fal fa-ellipsis-v more"></i>
                </div>
                <div class="postContainer">
                    <img src="assets/post.jpg" alt="">
                </div>
                <div class="postIcon">
                    <i class="fas fa-heart like"></i>
                    <i class="fal fa-comment"></i>
                    <i class="fal fa-paper-plane"></i>
                    <i class="fal fa-bookmark save"></i>
                </div>
                <div class="postDetail">
                    <p>2.348 Likes</p>
                    <p><strong>jen.kara</strong> say hello to my cat!!</p>
                </div>
            </section>
        </main>
        <footer>
            <nav class="tabbar">
                <a href="index.html" class="fas fa-home-lg-alt"></a>
                <a href="explore.html" class="fal fa-search"></a>
                <i class="fal fa-plus-square"></i>
                <i class="fal fa-heart"></i>
                <img src="assets/profile/uprofile.png" alt="">
            </nav>
        </footer>
    </div>
</body>
</html>
